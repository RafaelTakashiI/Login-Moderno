<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Moderno</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container cadastrar">
            <form>
                <h1>Criar Conta</h1>
                <div class="redes-social">
                    <a href="#" class="icone"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>
                    Use seu  Email para se registrar 
                </span>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Criar</button>
            </form>
        </div>
        <div class="form-container entrar">
            <form>
                <h1>Entrar</h1>
                <div class="redes-social">
                    <a href="#" class="icone"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>
                    Para entrar use sua senha e email
                </span>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="escondido" id="login">Entrar</button>
                </div
            </div>
           
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Coloque seus Dados pessoais para conhecemos você melhor</p>
                    <button class="escondido" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
                
    



    <script src="script.js"></script>
</body>
</html>
